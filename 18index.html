    <style>
        body {
            color: blue; /* Cambia el color del texto a azul */
            font-family: 'Times New Roman', serif; /* Cambia el tipo de letra del texto a Times New Roman */
            background-color: purple; /* Cambia el fondo a morado */
            font-size: 16px; /* Aumenta el tamaño de la letra a 16px */
        }

        h1, h2, h3 {
            background-color: yellow; /* Agrega un fondo amarillo a los títulos y subtítulos */

        }

        h1 {
            text-align: center; /* Centra el primer título */
        }

        footer {
            text-align: center; /* Centra el texto en el pie de página */
            margin-top: 20px; /* Añade espacio superior al pie de página */
        }

        img {
            max-width: 100%; /* Ajusta la imagen para que no desborde su contenedor */
            height: auto; /* Mantiene la proporción original de la imagen */
            display: block; /* Elimina espacio adicional alrededor de la imagen */
            margin: 20px auto; /* Centra la imagen y agrega espacio alrededor */
        }
    </style>
